name: HomeSpawnPlus
main: org.morganm.homespawnplus.HomeSpawnPlus
version: 1.0
author: morganm
database: true
softdepend: [Vault, WorldGuard]
commands:
  groupspawn:
    aliases: [gs]
    description: Returns you to the group spawn
    permission: hsp.command.groupspawn
    usage: |
           Incorrect usage of command /<command>. Examples:
           /<command> - respawns you at your primary group spawn
           /<command> Admins - respawns you at the 'Admins' group spawn
  home:
    description: Respawns you at your home
    permission: hsp.command.home
    usage: /<command>
  homedelete:
    aliases: [homed,deletehome,rmhome]
    description: Delete your default or a named home
    permission: hsp.command.homedelete
    usage: |
           /<command>
           /<command> homeName
  homedeleteother:
    aliases: [hdo]
    description: Delete another player's default or a named home
    permission: hsp.command.homedeleteother
    usage: |
           /<command> player
           /<command> player homeName
           /<command> player w:worldName
  homelist:
    aliases: [homel, listhomes]
    description: Show your homes
    permission: hsp.command.homelist
    usage: |
           /<command> - show homes on current world
           /<command> world - show homes on 'world'
           /<command> all - show homes on all worlds
  homeother:
    aliases: [homeo]
    description: Go to someone else's home (named or specific world)
    permission: hsp.command.homeother
    usage: |
           /<command> playerName 
           /<command> playerName homeName
           /<command> playerName w:worldName
  hsp:
    description: Load and convert data from another data store
    permission: hsp.admin
    usage: /<command> [reloadconfig|reloaddata]
  hspconvert:
    description: Load and convert data from another data store
    permission: hsp.admin
    usage: /<command>
  setdefaulthome:
    aliases: [sdh]
    description: Sets your defaulthome to a named home
    permission: hsp.command.setdefaulthome
    usage: /<command> homeName
  setdefaultspawn:
    description: Sets the default spawn to a named spawn
    permission: hsp.command.setdefaultspawn
    usage: /<command> spawnName
  setfirstspawn:
    description: Sets the newPlayer spawn
    permission: hsp.command.setfirstspawn
    usage: /<command>
  setgroupspawn:
    description: Sets the group spawn
    permission: hsp.command.setgroupspawn
    usage: |
        Incorrect usage of command /<command>. Examples:
           /<command> Admins - sets the group spawn for the 'Admins' group
  sethome:
    aliases: [homeset]
    description: Sets your home
    permission: hsp.command.sethome
    usage: |
        Incorrect usage of command /<command>. Examples:
           /<command> - sets your home to your current location
           /<command> name - sets a home named 'name' at your current location
  sethomeother:
    aliases: [sethomeo,sho]
    description: Set another player's home to current location
    permission: hsp.command.sethomeother
    usage: |
           /<command> playerName
           /<command> playerName homeName
  setspawn:
    description: Sets the spawn for this world
    permission: hsp.command.setspawn
    usage: /<command>
  spawn:
    description: Respawns you at the world spawn
    permission: hsp.command.spawn
    usage: /<command>
permissions:
    hsp.*:
        description: Gives access to all HomeSpawnPlus permissions
        children:
            hsp.admin: true
            hsp.home.bedsethome: true
            hsp.command.home: true
            hsp.command.home.others: true
            hsp.command.sethome: true
            hsp.command.sethome.others: true
            hsp.command.spawn: true
            hsp.command.setspawn: true
            hsp.command.setdefaultspawn: true
            hsp.command.setgroupspawn: true
            hsp.command.groupspawn: true
            hsp.command.CooldownExempt.home: true
            hsp.command.CooldownExempt.spawn: true
            hsp.command.CooldownExempt.groupspawn: true
            hsp.command.WarmupExempt.home: true
            hsp.command.WarmupExempt.spawn: true
            hsp.command.WarmupExempt.groupspawn: true
            hsp.command.CostExempt.groupspawn: true
            hsp.command.CostExempt.spawn: true
            hsp.command.CostExempt.home: true
            hsp.command.CostExempt.sethome: true
            hsp.command.setfirstspawn: true
    hsp.home.bedsethome:
        description: Allows a user to set home by right-clicking a bed
        default: true
    hsp.admin:
        description: Allows access to admin functions of HomeSpawnPlus
        default: op
    hsp.basic:
        description: Gives access to basic set of commands
        children:
            hsp.command.home: true
            hsp.command.sethome: true
            hsp.command.spawn: true
    hsp.full:
        description: Gives access to the full set of user commands
        children:
            hsp.command.home: true
            hsp.command.home.named: true
            hsp.command.home.otherworld: true
            hsp.command.sethome: true
            hsp.command.sethome.named: true
            hsp.command.setdefaulthome: true
            hsp.command.homedelete: true
            hsp.command.homelist: true
            hsp.command.spawn: true
            hsp.command.spawn.named: true
    hsp.command.home.*:
        description: Gives full access to all /home command forms
        children:
            hsp.command.home: true
            hsp.command.home.named: true
            hsp.command.home.otherworld: true
    hsp.command.sethome.*:
        description: Gives full access to all /sethome command forms
        children:
            hsp.command.sethome: true
            hsp.command.sethome.named: true
    hsp.command.*:
        description: Gives access to all HomeSpawnPlus commands
        children:
            hsp.command.groupspawn: true
            hsp.command.home: true
            hsp.command.home.named: true
            hsp.command.home.otherworld: true
            hsp.command.homedelete: true
            hsp.command.homedeleteother: true
            hsp.command.homelist: true
            hsp.command.homeother: true
            hsp.command.setdefaulthome: true
            hsp.command.setdefaultspawn: true
            hsp.command.setfirstspawn: true
            hsp.command.setgroupspawn: true
            hsp.command.sethome: true
            hsp.command.sethome.named: true
            hsp.command.sethomeother: true
            hsp.command.setspawn: true
            hsp.command.spawn: true
            hsp.command.spawn.named: true
    hsp.command.groupspawn:
        description: Allows use of the /groupspawn command
        default: op
    hsp.command.home:
        description: Allows use of the /home command
        default: op
    hsp.command.home.named:
        description: Allows use of the /home <name> command to teleport to named homes
        default: op
    hsp.command.home.otherworld:
        description: "Allows use of the /home w:<world> command to teleport to homes on other worlds (also affects /home <name> if it would cross world boundaries)"
        default: op
    hsp.command.homedelete:
        description: Allows use of the /homedelete to delete homes
        default: op
    hsp.command.homedeleteother:
        description: "Allows use of the /homedeleteother to delete other people's homes"
        default: op
    hsp.command.homelist:
        description: Allows use of the /homelist command to list homes
        default: op
    hsp.command.homeother:
        description: "Allows use of the /homeother command to teleport to other people's homes"
        default: op
    hsp.command.setdefaulthome:
        description: Allows use of the /setdefaulthome command
        default: op
    hsp.command.setdefaultspawn:
        description: Allows use of the /setdefaultspawn command
        default: op
    hsp.command.setfirstspawn:
        description: Allows use of the /setfirstspawn command
        default: op
    hsp.command.setgroupspawn:
        description: Allows use of the /setgroupspawn command
        default: op
    hsp.command.sethome:
        description: Allows use of the /sethome command
        default: op
    hsp.command.sethomeother:
        description: "Allows use of the /sethomeother command to set other people's homes"
        default: op
    hsp.command.setspawn:
        description: Allows use of the /setspawn command
        default: op
    hsp.command.spawn:
        description: Allows use of the /spawn command
        default: op
    hsp.command.spawn.named:
        description: Allows use of the /spawn <name> command
        default: op
    hsp.command.CooldownExempt.*:
        description: Exempt from all cooldowns
        children:
          hsp.command.CooldownExempt.home: true
          hsp.command.CooldownExempt.spawn: true
          hsp.command.CooldownExempt.groupspawn: true
    hsp.command.CooldownExempt.home:
        description: Exempt from /home cooldown
        default: op
    hsp.command.CooldownExempt.spawn:
        description: Exempt from /spawn cooldown
        default: op
    hsp.command.CooldownExempt.groupspawn:
        description: Exempt from /groupspawn cooldown
        default: op
    hsp.command.WarmupExempt.*:
        description: Exempt from all warmups
        children:
          hsp.command.WarmupExempt.home: true
          hsp.command.WarmupExempt.spawn: true
          hsp.command.WarmupExempt.groupspawn: true
    hsp.command.WarmupExempt.home:
        description: Exempt from /home warmup
        default: op
    hsp.command.WarmupExempt.spawn:
        description: Exempt from /spawn warmup
        default: op
    hsp.command.WarmupExempt.groupspawn:
        description: Exempt from /groupspawn warmup
        default: op
    hsp.command.CostExempt.*:
        description: Exempt from all costs
        children:
          hsp.command.CostExempt.home: true
          hsp.command.CostExempt.sethome: true
          hsp.command.CostExempt.spawn: true
          hsp.command.CostExempt.groupspawn: true
    hsp.command.CostExempt.home:
        description: Exempt from /home costs
        default: op
    hsp.command.CostExempt.sethome:
        description: Exempt from /sethome costs
        default: op
    hsp.command.CostExempt.spawn:
        description: Exempt from /spawn costs
        default: op
    hsp.command.CostExempt.groupspawn:
        description: Exempt from /groupspawn costs
        default: op
